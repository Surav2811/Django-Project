{%extends 'base.html'%}
{% block title %}LogIn{% endblock title %}

{% block body %}

    <form class="form-signin" method="post" >
        {% csrf_token %}
    
        <div class="container-fluid px-0 mb-3" >
            <img src="https://source.unsplash.com/300x320/?login" class="d-block w-120 h-80 mx-0 py-0" alt="...">
        </div>    
    <style>
        html,
            body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            
            -ms-flex-align: center;
            align-items: center;
            {% comment %} padding-top: 40px;
            padding-bottom: 40px; {% endcomment %}
            background-color: #616aba;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 10px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            margin: 16px 3px;
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 4.5rem;
            }
        } 
    </style>
        <div class="text-center">
        <h1 class="h3 mb-3 font-weight-normal" ><strong>Please Sign In</strong></h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required
            autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 ">&copy; 2022-2023</p>
    </form>
</div>

{% endblock body %}
